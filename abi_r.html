        아비게일이 차원 속으로 몸을 숨겨 0.7초 동안 대상 지정 불가 상태가 됩니다. 이후 착지하며 피해를 입히고, 이동 속도를 0.2초 동안 99% 감소시킵니다.<br>
        스킬에 적중한 대상에게 좌표를 남깁니다. 좌표는 5초 동안 지속되며 대상자의 시야를 제공 받습니다.<br>
        피해량: 150/275/400(+스킬 증폭의 80%)<br>
        범위: 원형 반지름 3.5m<br>
        쿨다운: 80/70/60초<br>
